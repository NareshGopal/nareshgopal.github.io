<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Shortlisted</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/bd140501e9.js"
      crossorigin="anonymous"
    ></script>
    <div class="webpage-container">
      <nav>
        <img
          src="./Images/interviewdOnline.png"
          alt="Logo"
          class="company-logo"
        />
        <div class="nav-options">
          <ul>
            <li class="nav-option-item">
              <i class="fas fa-bolt fa-2x"></i>
            </li>
            <li class="nav-option-item"><i class="fas fa-user fa-2x"></i></li>
            <li class="nav-option-item">
              <i class="fas fa-envelope fa-2x"></i>
            </li>
            <li class="nav-option-item active-orange">
              <i class="fas fa-briefcase fa-2x"></i>
            </li>
            <li class="nav-option-item">
              <i class="fas fa-cog fa-2x"></i>
            </li>
            <li class="nav-option-item"><i class="fas fa-search fa-2x"></i></li>
          </ul>
        </div>
        <div class="profile">
          <div class="profile-info">
            <p class="username">Shyam</p>
            <p class="logout">Logout</p>
          </div>
          <div class="profile-pic"></div>
        </div>
      </nav>
      <aside>
        <ul class="side-nav-options-container">
          <li class="side-nav-options">
            <i class="far fa-eye fa-2x"></i>
            <span>VIEW ALL</span>
          </li>
          <li class="side-nav-options">
            <i class="fas fa-plus-circle fa-2x"></i>
            <span>NEW</span>
          </li>
          <li class="side-nav-options active-black">
            <i class="fas fa-users fa-2x"></i>
            <span>TRACK</span>
            <div class="triangle-left"></div>
          </li>
          <li class="side-nav-options">
            <i class="far fa-calendar-alt fa-2x"></i>
            <span>SCHEDULE</span>
          </li>
          <li class="side-nav-options">
            <i class="fas fa-cloud-upload-alt fa-2x"></i>
            <span>CLOUD DRIVE</span>
          </li>
        </ul>
      </aside>
      <div class="candidate-display-container">
        <header>
          <ul>
            <li class="candidate-options">Summary</li>
            <li class="candidate-options">Applied</li>
            <li class="candidate-options active-orange">Shortlisted</li>
            <li class="candidate-options">Discussions</li>
          </ul>
          <div class="candidate-option-tag">Active</div>
          <div class="triangle-right"></div>
          <div class="triangle-topleft"></div>
        </header>
        <main>
          <ul class="candidates-list">
            <li class="candidate-card"></li>
            <li class="candidate-card"></li>
            <li class="candidate-card"></li>
            <li class="candidate-card"></li>
          </ul>
        </main>
        <footer></footer>
      </div>
      <div class="options-info-container"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
